<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Frituur</title>
        <link rel="stylesheet" href="style.css">
        <style>
            fieldset{
                margin: 20px 0;
            }
            
            input{
                margin: 0 0 20px 0;
                display: block;
                outline: none;
            }
            
            input:last-child{
                margin: 0;
            }
        </style>
    </head>
    <body>
        <fieldset>
        <legend>Fritte</legend>
            <label for="friet-klein">Aantal kleine pakken fritte</label>
            <input type="text" id="friet-klein" >
            <label for="friet-mid">Aantal gewone pakken fritte</label>
            <input type="text" id="friet-mid" >
            <label for="friet-groot">Aantal grote pakken fritte</label>
            <input type="text" id="friet-groot" >
        </fieldset>
        
        <fieldset>
        <legend>Extra</legend>
            <label for="hamburger">Hamburger</label>
            <input type="text" id="hamburger" >
            <label for="frikandel">Frikandel</label>
            <input type="text" id="frikandel" >
            <label for="bakpao">Broodje Bakpao</label>
            <input type="text" id="bakpao" >
        </fieldset>
        
        <input type="submit" value="klaar">
    </body>
    <script src="main.js"></script>
</html>
